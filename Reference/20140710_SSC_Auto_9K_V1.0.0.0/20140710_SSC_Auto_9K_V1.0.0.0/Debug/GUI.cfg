﻿﻿<?xml version="1.0" encoding="utf-8"?>
<ControlWnd>
  <ControlGroups>
    <ControlGroup Name="Chiến Đấu">
      <Controls>
		<Label Name="lblRange" Visible="true" Enabled="true" 
            LocationX="10" LocationY="12" SizeWidth="60" SizeHeight="24"
            Text="Tầm quét" ></CheckBox>
		<TextBox Name="txtRange" Visible="true" Enabled="true" ReadOnly="false"
            LocationX="80" LocationY="10" SizeWidth="40" SizeHeight="24"
            Text="1000"></TextBox>
		<Button Name="btnConfigPK" Visible="true" Enabled="true" 
            LocationX="130" LocationY="10" SizeWidth="40" SizeHeight="24"
            Text="Skill"></Button>
		<Button Name="btnConfigBuff" Visible="true" Enabled="true" 
            LocationX="170" LocationY="10" SizeWidth="40" SizeHeight="24"
            Text="Buff"></Button>
		<Label Name="lblPriority" Visible="true" Enabled="true"
            LocationX="10" LocationY="47" SizeWidth="40" SizeHeight="24"
            Text="Ưu tiên"></TextBox>
		<ComboBox Name="cmbPriority" Visible="true" Enabled="true" 
            LocationX="80" LocationY="45" SizeWidth="100" SizeHeight="24"
            Items="Khoảng cách|Ngũ hành|Môn phái|Lượng HP" SelectedIndex="0"></ComboBox>
		<Button Name="btnPriority" Visible="true" Enabled="true" 
            LocationX="180" LocationY="45" SizeWidth="30" SizeHeight="24"
            Text="..."></Button>				
		<CheckBox Name="chkPersonFirst" Visible="true" Enabled="true" 
            LocationX="5" LocationY="70" SizeWidth="120" SizeHeight="24"
            Text="Ưu tiên đánh người" Checked="false"></CheckBox>
		<CheckBox Name="chkAutoRide" Visible="true" Enabled="true" 
            LocationX="5" LocationY="95" SizeWidth="120" SizeHeight="24"
            Text="Lên xuống ngựa" Checked="true"></CheckBox>			
		<CheckBox Name="chkAutoFight" Visible="true" Enabled="true" 
            LocationX="5" LocationY="120" SizeWidth="120" SizeHeight="24"
            Text="Tự đánh" Checked="true"></CheckBox>
		<Label Name="lblCombo" Visible="true" Enabled="true" 
            LocationX="5" LocationY="150" SizeWidth="120" SizeHeight="24"
            Text="Phím đánh combo:"></Label>
		<ComboBox Name="cmbCombo" Visible="true" Enabled="true" 
            LocationX="130" LocationY="150" SizeWidth="100" SizeHeight="24"
            Items="SPACE BAR" SelectedIndex="0"></ComboBox>
		<Label Name="lblRestorHP" Visible="true" Enabled="true" 
            LocationX="5" LocationY="190" SizeWidth="70" SizeHeight="24"
            Text="Phục hồi HP:"></Label>
		<TextBox Name="txtRestorHP" Visible="true" Enabled="true" ReadOnly="false"
            LocationX="80" LocationY="190" SizeWidth="30" SizeHeight="24"
            Text="50"></TextBox>
		<Label Name="lblHPPercent" Visible="true" Enabled="true" 
            LocationX="110" LocationY="190" SizeWidth="10" SizeHeight="24"
            Text="%"></Label>
		<ComboBox Name="cmbRestorHP" Visible="true" Enabled="true" 
            LocationX="130" LocationY="190" SizeWidth="100" SizeHeight="24"
            Items="Phím 0|Phím 1|Phím 2|Phím 3|Phím 4|Phím 5|Phím 6|Phím 7|Phím 8|Phím 9" SelectedIndex="0"></ComboBox>	
		<CheckBox Name="chkAutoEat" Visible="true" Enabled="true" 
            LocationX="5" LocationY="215" SizeWidth="100" SizeHeight="24"
            Text="Tự dùng thức ăn" Checked="false"></CheckBox>
		<ComboBox Name="cmbRestorMP" Visible="true" Enabled="true" 
            LocationX="130" LocationY="215" SizeWidth="100" SizeHeight="24"
            Items="Bánh Ngô|Màn Thầu|Bánh Hấp|Bánh Bí Ngô|Bánh Bao" SelectedIndex="0"></ComboBox>
      </Controls>      
    </ControlGroup>
	<ControlGroup Name="Bãi quái">
      <Controls>
        <ListBox Name="lstMonsterCoor" Visible="true" Enabled="true" 
            LocationX="5" LocationY="5" SizeWidth="150" SizeHeight="180" ></ListBox> 
		<Button Name="btnAddCoor" Visible="true" Enabled="true" 
            LocationX="160" LocationY="10" SizeWidth="60" SizeHeight="24"
            Text="Thêm điểm"></Button>
		<Button Name="btnRemoveCoor" Visible="true" Enabled="true" 
            LocationX="160" LocationY="35" SizeWidth="60" SizeHeight="24"
            Text="Xóa điểm"></Button>
		<Button Name="btnUpCoor" Visible="true" Enabled="true" 
            LocationX="160" LocationY="60" SizeWidth="60" SizeHeight="24"
            Text="Lên"></Button>
		<Button Name="btnDownCoor" Visible="true" Enabled="true" 
            LocationX="160" LocationY="85" SizeWidth="60" SizeHeight="24"
            Text="Xuống"></Button>
		<Button Name="btnClearAll" Visible="true" Enabled="true" 
            LocationX="160" LocationY="110" SizeWidth="60" SizeHeight="24"
            Text="Xóa t.cả"></Button>
		<Button Name="btnSaveCoor" Visible="true" Enabled="true" 
            LocationX="160" LocationY="155" SizeWidth="60" SizeHeight="24"
            Text="Lưu"></Button>
		<Label Name="lblRangePoint" Visible="true" Enabled="true" 
            LocationX="5" LocationY="185" SizeWidth="100" SizeHeight="24"
            Text="Phạm vi quanh điểm"></Label>
		<TextBox Name="txtRangePoint" Visible="true" Enabled="true" ReadOnly="false"
            LocationX="110" LocationY="181" SizeWidth="40" SizeHeight="20"
            Text="1000"></TextBox>	
		<CheckBox Name="chkAutoGoBack" Visible="true" Enabled="true" 
            LocationX="5" LocationY="235" SizeWidth="110" SizeHeight="24"
            Text="Tự quay lại bãi quái" Checked="false"></CheckBox>
		<ComboBox Name="cmbGoBack" Visible="true" Enabled="true" 
            LocationX="130" LocationY="235" SizeWidth="100" SizeHeight="24"
            Items="" SelectedIndex="0"></ComboBox>
		<CheckBox Name="chkAutoPickBag" Visible="true" Enabled="true"
			 LocationX="5" LocationY="260" SizeWidth="200" SizeHeight="24"
			 Text="Tự động nhặt túi(Đốt lửa trại)" Checked="false"></CheckBox>
      </Controls>
    </ControlGroup>
	
	<ControlGroup Name="Lịch Luyện">
      <Controls>
        <CheckBox Name="chkAutoQuest" Visible="true" Enabled="true" 
            LocationX="5" LocationY="5" SizeWidth="200" SizeHeight="24"
            Text="Tự thực hiện Nhiệm vụ lịch luyện" Checked="false"></CheckBox>
		 <CheckBox Name="chkQuestInCave" Visible="true" Enabled="true" 
            LocationX="20" LocationY="28" SizeWidth="200" SizeHeight="24"
            Text="Lịch luyện trong Thiên Tâm Cốc" Checked="false"></CheckBox>
		<Label Name="lblAward" Visible="true" Enabled="true" 
            LocationX="5" LocationY="55" SizeWidth="150" SizeHeight="24"
            Text="Ưu tiên chọn phần thưởng"></Label>
		<ListBox Name="lstAward" Visible="true" Enabled="true" 
            LocationX="5" LocationY="80" SizeWidth="150" SizeHeight="180" ></ListBox> 
		<Button Name="btnUpAward" Visible="true" Enabled="true" 
            LocationX="160" LocationY="80" SizeWidth="60" SizeHeight="24"
            Text="Lên"></Button>
		<Button Name="btnDownAward" Visible="true" Enabled="true" 
            LocationX="160" LocationY="105" SizeWidth="60" SizeHeight="24"
            Text="Xuống"></Button>
		<CheckBox Name="chkQuickAward" Visible="true" Enabled="true" 
            LocationX="5" LocationY="260" SizeWidth="200" SizeHeight="24"
            Text="Dùng hồi thành thạch giao/nhận nhiệm vụ" Checked="false"></CheckBox>
      </Controls>
    </ControlGroup>
	
  </ControlGroups>
</ControlWnd>
